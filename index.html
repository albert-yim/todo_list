<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="todo-header">
      <span class="header-text">To do list</span>
    </header>
    <div class="buttons">
      <button class="create-btn">create</button>
      <input type="radio" /><img
        src="./assets/grid_button.svg"
        alt="gird_button"
      />
      <div class="view-options">radio?</div>
    </div>
    <div class="todo-container">
      <div class="list-row">
        <div class="row-head">
          <div class="checkbox"></div>
          <div class="category-circle"></div>
          <span>Support flight</span>
        </div>
        <div class="row-tail">
          <span class="due-date"> D-10 </span>
          <div class="eidt-btn"></div>
          <div class="delete-btn"></div>
        </div>
      </div>
    </div>
  </body>
</html>
