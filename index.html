<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="commonStyle.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="todo-header">
      <span class="header-text">To do list</span>
    </header>
    <div class="body-wrapper">
      <div class="buttons">
        <button class="button" id="createBtn">create</button>
        <div class="view-options">
          <label>
            <input type="radio" name="viewOption" />
            <img
              src="./assets/grid.svg"
              alt="gird_button"
              width="32"
              height="32"
            />
          </label>
          <label>
            <input type="radio" name="viewOption" />
            <img
              src="./assets/list.svg"
              alt="list_button"
              width="48"
              height="48"
            />
          </label>
        </div>
      </div>
      <div class="todo-container" id="todoContainer">
        <div class="list-row">
          <div class="row-head">
            <input type="checkbox" class="todo-checkbox" checked />
            <div class="category-circle"></div>
            <span>Support flight</span>
          </div>
          <div class="row-tail">
            <span class="due-date"> D-10 </span>
            <button class="list-row-action-btn">
              <img alt="edit-btn" src="./assets/edit.svg" />
            </button>
            <button class="list-row-action-btn">
              <img alt="delete-btn" src="./assets/trash.svg" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="create-modal">
      <div class="modal-content">
        <div class="modal-title">Create</div>
        <div class="modal-body">
          <table>
            <tr class="row">
              <td>title:</td>
              <td>
                <input class="input" id="name" />
              </td>
            </tr>
            <tr class="row">
              <td>Due date:</td>
              <td>
                <input class="input" type="date" id="dueDate" />
              </td>
            </tr>
          </table>
        </div>
        <div class="modal-buttons">
          <button id="okModal">create</button>
          <button id="cancelModal">cancel</button>
        </div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
