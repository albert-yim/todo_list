    <header class="todo-header">
      <span class="header-text">To do list</span>
    </header>
    <div class="body-wrapper">

      </div>
      <div class="todo-container" id="todoContainer">
        <div class="list-row" id="template-row-1">
          <div class="row-head">
            <input type="checkbox" class="todo-checkbox" checked />
            <div class="category-circle"></div>
            <span>Support flight</span>
          </div>
          <div class="row-tail">
            <span class="due-date"> D-10 </span>
            <button class="list-row-action-btn">
              <img alt="edit-btn" src="./assets/edit.svg" />
            </button>
            <button class="list-row-action-btn">
              <img alt="delete-btn" src="./assets/trash.svg" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="create-modal" id="createModal">
      <div class="modal-content">
        <table>
          <tr class="row">
            <td>Title:</td>
            <td>
              <input class="input" id="name" />
            </td>
          </tr>
          <tr class="row">
            <td>Due date:</td>
            <td>
              <input class="input" type="date" id="dueDate" />
            </td>
          </tr>
          <tr class="row">
            <td>Category</td>
            <td>
              <input
                class="category-radio"
                type="radio"
                value="1"
                name="category"
                style="background: red; accent-color: red"
                checked
              />
              <input
                class="category-radio"
                type="radio"
                value="2"
                name="category"
                style="background: orange; accent-color: orange"
              />
              <input
                class="category-radio"
                type="radio"
                value="3"
                name="category"
                style="background: yellow; accent-color: yellow"
              />
              <input
                class="category-radio"
                type="radio"
                value="4"
                name="category"
                style="background: green; accent-color: green"
              />
              <input
                class="category-radio"
                type="radio"
                value="5"
                name="category"
                style="background: blue; accent-color: blue"
              />
            </td>
          </tr>
        </table>
        <div class="modal-buttons">
          <button class="button" id="okModal">create</button>
          <button class="button" id="cancelModal">cancel</button>
        </div>
      </div>
    </div>
